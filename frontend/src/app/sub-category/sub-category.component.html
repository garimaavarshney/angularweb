<app-header></app-header>

<h2 class="head-view">Sub Category</h2>

<div *ngIf="!isCatData" class="contain">
  <h3>
    First add a Category!
  </h3>
</div>

<div *ngIf="isCatData" class="contain">
  <label>Select a Category: </label>
  <select (change)="saveCategory($event.target.value)">
    <option value="0">Choose</option>
    <option *ngFor="let cat of category" value={{cat._id}}>
      {{cat.name}}
    </option>
  </select>
</div>

<form [formGroup]="subcategoryForm" (ngSubmit)="onSubmit(subcategoryForm)" *ngIf="isCatData">
  <div class="form-group contain">
    <label for="name">
      Name
    </label>
    <input id="name" type="text" class="form-control" formControlName="name" placeholder="Enter Name">
  </div>

  <div class="form-group contain">
    <label for="slug">
      Slug
    </label>
    <input id="slug" type="text" class="form-control" formControlName="slug" placeholder="Enter Slug">
  </div>

  <div class="wrapper">
    <button type="submit" class="btn btn-primary button">Add Sub Category</button>
  </div>
</form>
